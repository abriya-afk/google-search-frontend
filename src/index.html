<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Google</h1>
        <form id="search-form" action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google or type a URL" required>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button type="button" onclick="document.getElementById('search-form').submit();">I'm Feeling Lucky</button>
            </div>
        </form>
        <div class="links">
            <a href="images.html">Google Image Search           </a>
            <a href="advanced.html">Google Advanced Search</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
